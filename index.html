<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automatic Cover Page Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    .fade-in-scale {
      animation: fadeInScale 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4">
  <div class="fade-in-scale bg-white p-8 sm:p-12 rounded-3xl shadow-2xl w-full max-w-5xl">
    <!-- Elegant Intro -->
    <div class="text-center mb-12">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-2 tracking-wide">Automatic Cover Page Generator</h1>
      <p class="text-gray-500 text-lg sm:text-xl italic">Create professional, clean, and ready-to-submit cover pages in seconds</p>
      <div class="w-24 h-1 bg-indigo-400 mx-auto mt-4 rounded-full"></div>
    </div>

    <form id="reportForm" class="space-y-8">
      <!-- Department -->
      <div class="flex flex-col sm:flex-row sm:items-center">
        <label for="department" class="sm:w-1/3 font-semibold text-gray-700 mb-2 sm:mb-0">Department:</label>
        <select id="department" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition" required>
          <option value="">Select Department</option>
          <option value="CSE">CSE</option>
          <option value="ME">ME</option>
          <option value="CE">CE</option>
          <option value="EEE">EEE</option>
          <option value="THM">THM</option>
        </select>
      </div>

      <!-- Report Type -->
      <div class="flex flex-col sm:flex-row sm:items-center">
        <label for="reportType" class="sm:w-1/3 font-semibold text-gray-700 mb-2 sm:mb-0">Cover Page Type:</label>
        <select id="reportType" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition" required>
          <option value="">Select Type</option>
          <option value="assignment">Assignment</option>
          <option value="labReport">Lab Report</option>
        </select>
      </div>

      <!-- Report No-->
      <div id="reportNo" class="flex flex-col sm:flex-row sm:items-center">
        <label for="reportNoInput" class="sm:w-1/3 font-semibold text-gray-700 mb-2 sm:mb-0">Assignment/Report No:</label>
        <input type="text" id="reportNoInput" placeholder="Put 0 if not needed" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition" required>
      </div>

      <!-- Title -->
      <div class="flex flex-col sm:flex-row sm:items-center">
        <label for="title" class="sm:w-1/3 font-semibold text-gray-700 mb-2 sm:mb-0">Title:</label>
        <input type="text" id="title" placeholder="Enter Title" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition" required>
      </div>

      <!-- Course Name -->
      <div class="flex flex-col sm:flex-row sm:items-center">
        <label for="courseName" class="sm:w-1/3 font-semibold text-gray-700 mb-2 sm:mb-0">Course Name:</label>
        <input type="text" id="courseName" placeholder="Enter Course Name" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition" required>
      </div>

      <!-- Course Code -->
      <div class="flex flex-col sm:flex-row sm:items-center">
        <label for="courseCode" class="sm:w-1/3 font-semibold text-gray-700 mb-2 sm:mb-0">Course Code:</label>
        <input type="text" id="courseCode" placeholder="Enter Course Code" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition" required>
      </div>

      <!-- Submitted To Section -->
      <div class="bg-indigo-50 p-6 rounded-2xl shadow-inner space-y-4 border-l-4 border-indigo-400">
        <h2 class="text-lg sm:text-xl font-bold text-indigo-700 mb-3">Submitted To</h2>
        <div class="flex flex-col sm:flex-row sm:items-center">
          <label class="sm:w-1/3 font-medium text-gray-700 mb-2 sm:mb-0">Faculty Name:</label>
          <input type="text" id="facultyName" placeholder="Enter Faculty Name" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition" required>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center">
          <label class="sm:w-1/3 font-medium text-gray-700 mb-2 sm:mb-0">Designation:</label>
          <input type="text" id="designation" placeholder="Enter Designation" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition" required>
        </div>
                <div class="flex flex-col sm:flex-row sm:items-center">
          <label class="sm:w-1/3 font-medium text-gray-700 mb-2 sm:mb-0">Faculty Department:</label>
          <input type="text" id="facultyDept" placeholder="Enter Faculty Department" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition" required>
        </div>
      </div>

      <!-- Submitted By Section -->
      <div class="bg-purple-50 p-6 rounded-2xl shadow-inner space-y-4 mt-6 border-l-4 border-purple-400">
        <h2 class="text-lg sm:text-xl font-bold text-purple-700 mb-3">Submitted By</h2>
        <div class="flex flex-col sm:flex-row sm:items-center">
          <label class="sm:w-1/3 font-medium text-gray-700 mb-2 sm:mb-0">Student Name:</label>
          <input type="text" id="studentName" placeholder="Enter Student Name" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-200 focus:border-purple-500 transition" required>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center">
          <label class="sm:w-1/3 font-medium text-gray-700 mb-2 sm:mb-0">Student ID:</label>
          <input type="text" id="studentID" placeholder="Enter Student ID" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-200 focus:border-purple-500 transition" required>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center">
          <label class="sm:w-1/3 font-medium text-gray-700 mb-2 sm:mb-0">Section:</label>
          <input type="text" id="section" placeholder="Enter Section" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-200 focus:border-purple-500 transition" required>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center">
          <label class="sm:w-1/3 font-medium text-gray-700 mb-2 sm:mb-0">Serial:</label>
          <input type="text" id="serial" placeholder="Enter Serial" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-200 focus:border-purple-500 transition" required>
        </div>

      </div>

      <!-- Date of Submission -->
      <div class="flex flex-col sm:flex-row sm:items-center mt-6">
        <label for="submissionDate" class="sm:w-1/3 font-semibold text-gray-700 mb-2 sm:mb-0">Date of Submission:</label>
        <input type="date" id="submissionDate" class="sm:w-2/3 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition" required>
      </div>

      <!-- Generate Button -->
      <div class="flex flex-col sm:flex-row justify-center mt-8">
        <button type="button" id="generateBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 w-full sm:w-auto font-semibold shadow-md transition">
          Generate
        </button>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
